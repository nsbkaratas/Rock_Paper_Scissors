<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="grid">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="move">
            <div>Score 5. Win the game</div>
            <div>Make your move</div>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="" height="100px">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="" height="100px">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="" height="100px">
            </div>
        </div>       
        <div class="player">Player's Choice</div>
        <div class="userChoice" id="placehere">

        </div>
        <div class="computer">Computer's Choice</div>
        <div class="compChoice" id="placeForComp">
          
        </div>
        <div class="score"></div>
       
        <div class="score">
            <div id="user-label" class="badge">Player</div>
            <div id="computer-label" class="badge">Comp</div>
             <span id="user-score">0</span>:<span id="computer-score">0</span>
         </div>

    </div>
    <div class="modal-bg">
        <div class="modal">
            <div class="status">Game is Over!</div>
            <div class="status" id="winner"></div>
            <button class="restart-button">Restart</button>        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
